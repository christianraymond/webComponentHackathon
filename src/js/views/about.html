<!doctype html>
<html lang="en">

<head>
  <title>Hackathon App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <all-orders></all-orders>
  <div class="row">

    <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
            <option selected>SOUTH AFRICA</option>
            <option selected>ENGLAND</option>
            <option selected>FRANCE</option>
            <option selected>NORWAY</option>
            <option selected>CANADA</option>
            <option selected>USA</option>
          </select>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Type address..">
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Check me out
          </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <h1>ORDER ACKNOWLEGMENT MANAGEMENT</h1>
    <br>
    <h2>New orders</h2>
    <div class="row" data-bind="foreach: newOrders">
      <div class="col-sm-2">
        <div class="card bg-danger">
          <div class="card-body">
            <h4 class="card-title" data-bind="text: header"></h4>
            <p class="card-text" data-bind="text: desc"></p>
            <a href="#" class="btn btn-dark" data-bind="click: $parent.processOrder">Accept</a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <h2>Orders in process</h2>
    <div class="row" data-bind="foreach: ordersInProcess">
      <div class="col-sm-2">
        <div class="card bg-warning">
          <div class="card-body">
            <h4 class="card-title" data-bind="text: header"></h4>
            <p class="card-text" data-bind="text: desc"></p>
            <a href="#" class="btn btn-dark" data-bind="click: $parent.completeOrder">Process</a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <h2>Completed orders</h2>
    <div class="row" data-bind="foreach: completedOrders">
      <div class="col-sm-2">
        <div class="card bg-success">
          <div class="card-body">
            <h4 class="card-title" data-bind="text: header"></h4>
            <p class="card-text" data-bind="text: desc"></p>
            <a href="#" class="btn btn-dark">Done</a>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-sm-2">
    <div class="card bg-dark">
      <div class="card-body">
        <h4 class="card-title">Special title treatment</h4>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div> -->
  </div>
</body>

</html>
